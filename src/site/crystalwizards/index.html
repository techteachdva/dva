  <style>
    body { margin: 0; background: #000; }
    #canvas { display: block; width: 100%; height: 100%; }
    #gd-play-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center;
      z-index: 9999; cursor: pointer; -webkit-tap-highlight-color: transparent;

    #gd-play-overlay.hidden { display: none !important; }
    #gd-play-overlay span {
      font: 24px/1.4 sans-serif; color: #fff; text-align: center; padding: 24px;
      border: 2px solid rgba(255,255,255,0.5); border-radius: 8px;
      transition: background 0.2s, border-color 0.2s;
    }
    #gd-play-overlay:hover span, #gd-play-overlay:active span {
      background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div id="gd-play-overlay" role="button" tabindex="0" aria-label="Click to start game">
    <span>Click to Play</span>
  </div>
  <canvas id="canvas" tabindex="0"></canvas>
  <script src="index.js"></script>
